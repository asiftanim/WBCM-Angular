<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col">
      <select class="form-control" [(ngModel)]="selectedCompany" (change)="onCompanyChange()">
        <option value="all" selected>Filter by Company</option>
        <option *ngFor="let c of allCaseCompany" [ngValue]="c">{{c}}</option>
      </select>

      <table class="table mt-2" style="color: #fff">
        <tr>
          <td>Total cases</td>
          <td>{{caseSummaryData['total_case']}}</td>
        </tr>

        <tr>
          <td>Total open cases</td>
          <td>{{caseSummaryData['total_open_case']}}</td>
        </tr>

        <tr>
          <td>Total solved cases</td>
          <td>{{caseSummaryData['total_solved_case']}}</td>
        </tr>

        <tr>
          <td>Total dummy cases</td>
          <td>{{caseSummaryData['total_dummy_case']}}</td>
        </tr>
      </table>
    </div>
    <div class="col">
      <canvas baseChart
              style="background-color: #fff"
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>

  <h4 class="text-center mt-5">Cases by year</h4>
  <div class="row">
    <div class="col-4">
      <select class="form-control" [(ngModel)]="selectedCaseYear" (change)="onCaseYearChange()">
        <option value="2021" selected>2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">
      <canvas baseChart
              style="background-color: #fff"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [plugins]="barChartPlugins"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
