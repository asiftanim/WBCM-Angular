<div class="container mt-5 mb-5">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Site Settings</a>
      <ng-template ngbNavContent>

        <form [formGroup]="siteSettingForm" (ngSubmit)="onSaveOrUpdate()" aria-labelledby="title">
          <div class="row mt-4">
            <div class="col-8">
              <input formControlName="site_name" type="text" class="form-control" placeholder="Site Name" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-3">
              <label for="file-upload" class="btn btn-primary">
                Choose Website Logo
              </label>
              <input (change)="onFileChanged($event)" accept=".gif,.jpg,.jpeg,.png" class="d-none" id="file-upload" type="file" />
            </div>
            <div class="col-2">
              <img style="max-height:80px; max-width: 80px" src="{{_siteSetting.logo_show}}" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-8">
              <textarea formControlName="about" class="form-control" style="height: 100px" placeholder="About section"></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-8">
              <textarea formControlName="contact" class="form-control" style="height: 100px" placeholder="Contact section"></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-8">
              <input formControlName="email_to_notify" type="email" class="form-control" placeholder="Email TO for notifications" />
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary w-25">Test</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-8">
              <input formControlName="email_from_notify" type="email" class="form-control" placeholder="Email from for notifications" />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-8  text-center">
              <button class="btn-lg btn-primary" type="submit">
                <span>Update</span>
              </button>
            </div>
          </div>
        </form>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Database</a>
      <ng-template ngbNavContent>
        <div class="row mt-4">
          <div class="col-3">
            <button type="button" (click)="backupDB()" class="btn btn-primary w-100">Backup Database</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100">Import Database</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100">Export Database in clear</button>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100">Export Database encrypted</button>
          </div>
          <div class="col-5">
            <input class="form-control w-100" type="password" placeholder="Password of DB" />
          </div>
          <div class="col-2">
            <i class="fa fa-key fa-2x" aria-hidden="true"> </i>
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col-3">
            <button type="button" class="btn btn-primary w-100">Purge Database of records</button>
          </div>
        </div>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>


<ngx-toasta></ngx-toasta>
