  <div class="row" style="margin-top: 5%">

    <div class="col-4">
      <label>Admin</label><br />
      <label>Email: {{SystemUser.email}}</label><br />

      <label>Role: <span *ngFor="let role of SystemUserRoles">{{role.name}} </span></label>
    </div>

  </div>

    <div class="col-4"></div>
    <div class="col-4">

      <a class="btn btn-primary form-control mt-3" href="admin/my-case-management" *ngIf="isMenuAccessible('CML')">My Cases Mngt</a>
