<div class="row mt-5">
  <div class="mx-auto col-md-9">
    <div class="table-responsive mt-15">
      <ngx-datatable class="material"
                     [rows]="dummyData"
                     [columnMode]="'force'"
                     [headerHeight]="50"
                     [footerHeight]="50"
                     rowHeight="auto"
                     [limit]="5"
                     [selectionType]="SelectionType.checkbox"
                     (page)="setPage($event)"
                     [selectAllRowsOnPage]="true">


        <ngx-datatable-column [width]="30"
                              [sortable]="false"
                              [canAutoResize]="false"
                              [draggable]="false"
                              [resizeable]="false"
                              [headerCheckboxable]="true"
                              [checkboxable]="true">
        </ngx-datatable-column>
          <ngx-datatable-column prop="color" name="Creation Date" [width]="5"></ngx-datatable-column>
          <ngx-datatable-column prop="type" name="ID" [width]="150">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <a class="nav-link edit" href="/case?q=edit">
                {{value}}
              </a>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column prop="registration" name="Status" [width]="10"></ngx-datatable-column>
          <ngx-datatable-column prop="capacity" name="Assignee" [width]="10"></ngx-datatable-column>
          <ngx-datatable-column prop="capacity" name="Time Open" [width]="10"></ngx-datatable-column>
          <ngx-datatable-column prop="capacity" name="Last Visit" [width]="10"></ngx-datatable-column>


          <!--<ngx-datatable-column name="Action" [width]="200" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <a class="btn btn-sm btn-primary" style="width: 70px; cursor:pointer">Edit</a>&nbsp;
      </ng-template>
    </ngx-datatable-column>-->
      </ngx-datatable>
    </div>

  </div>
</div>


<div class="row mt-3">
  <div class="mx-auto col-md-9">
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <a href="javascript:void(0)" type="button" class="btn btn-primary w-50">
          Re-Assign to
        </a>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <a href="javascript:void(0)" type="button" class="btn btn-primary w-50">
          Status as Fake
        </a>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-9"></div>
      <div class="col-md-3 mb-5">
        <a href="javascript:void(0)" type="button" class="btn btn-primary w-50">
          Close
        </a>
      </div>
    </div>
  </div>
</div>
